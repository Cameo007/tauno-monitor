#https://forum.snapcraft.io/t/snap-and-gtk4-sdk/37831/4
name: tauno-monitor
base: core22
version: '0.1.4'
summary: Simple stand-alone serial port monitor
description: |
  Simple a stand-alone serial port monitor for the GNOME desktop.
  It aims to be beginner-friendly, small and easy to use.
  Not feature-rich and professional.

grade: stable
confinement: strict

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf

# ttyUSBX  (UART over USB devices)
# ttyACMX  (ACM modem devices )
# ttyXRUSBx  (Exar Corp. USB UART devices)
# ttySX (UART serial ports)
# ttyOX (UART serial ports on ARM)
# ttymxcX (serial ports on i.mx6UL)
# ttySCX (NXP SC16IS7xx serial devices)
# ttyMSMX (Qualcomm msm7x serial devices)
# ttyHSX (Qualcomm GENI based QTI serial cores)
# ttyGSX (USB gadget serial devices)
slots:
  # for GtkApplication registration
  tauno-monitor:
    interface: dbus
    bus: session
    name: art.taunoerik.tauno-monitor
 # bt-serial:
 #   interface: serial-port
 #   path: /dev/ttyACM0
 # serial0:
 #   interface: serial-port
 #   path: /dev/ttyUSB0
 # serial1:
 #   interface: serial-port
 #   path: /dev/ttyUSB1
 # serial2:
 #   interface: serial-port
 #   path: /dev/ttyUSB2
 # serial3:
 #   interface: serial-port
 #   path: /dev/ttyUSB3
 # serial4:
 #   interface: serial-port
 #   path: /dev/ttyUSB4
 # serial5:
 #   interface: serial-port
 #   path: /dev/ttyUSB5
 # serial6:
 #   interface: serial-port
 #   path: /dev/ttyUSB6
 # serial7:
 #   interface: serial-port
 #   path: /dev/ttyUSB7
 # serial8:
 #   interface: serial-port
 #   path: /dev/ttyUSB8
 # serial9:
 #   interface: serial-port
 #   path: /dev/ttyUSB9



apps:
  tauno-monitor:
    extensions: [ gnome ]
    command: usr/bin/tauno-monitor
    desktop: usr/share/applications/art.taunoerik.tauno-monitor.desktop
    common-id: art.taunoerik.tauno-monitor
    environment:
      PYTHONPATH: $SNAP/usr/lib/python3.10/dist-packages:$SNAP/lib/python3.10/site-packages:$SNAP/usr/lib/python3/dist-packages
    plugs:
      #- home
      #- desktop
      - raw-usb
      - serial-port
      - hardware-observe
      #- removable-media


layout:
  /usr/share/tauno-monitor:
    bind: $SNAP/usr/share/tauno-monitor

parts:
  tauno-monitor:
    plugin: meson
    source: .
    parse-info: [ usr/share/metainfo/art.taunoerik.tauno-monitor.metainfo.xml ]
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
    override-build: |
      # Point icon to the correct location
      sed -i.bak -e 's|Icon=art.taunoerik.tauno-monitor|Icon=/usr/share/icons/hicolor/scalable/apps/art.taunoerik.tauno-monitor.svg|g' $CRAFT_PART_SRC/data/art.taunoerik.tauno-monitor.desktop.in

      craftctl default

      sed -i -e 's|/snap/gnome-42-2204-sdk/current/usr/bin/python3|/usr/bin/env python3|g' $CRAFT_PART_INSTALL/usr/bin/tauno-monitor

      chmod +x $CRAFT_PART_INSTALL/usr/bin/tauno-monitor
  pyserial:
    plugin: python
    source: .
    after: [tauno-monitor]
    python-packages:
      - pyserial
